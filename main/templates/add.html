{% extends "base.html" %}
{%block content%}
{% if request.user.is_authenticated %}
<form method="POST">
	{% csrf_token %}
	<label for="title">title</label><input type="text" name="title" id="title" style="width:100%;"><br>
	<label for="info">info</label><br><textarea name="info" id="info" style="height:150px;width:100%;"></textarea>
	<label for="body">body</label><br><textarea name="body" id="body" style="height:600px;width:100%;"></textarea>
	<br>
	<button type="submit">submit</button>
</form>

{% endif %}
{% endblock %}
